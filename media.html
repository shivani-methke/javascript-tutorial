<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
<style>

    body{
        background-color: rgb(255, 93, 93);
    }

    @media (max-width: 600px){
        body{
            background-color: rgb(56, 56, 255);
        }
        h1{
            color: white;
        }
    }

    @media (orientation:landscape){
        body{
            background-color: chartreuse;
        }
        h1{
            color: rgb(17, 0, 252);
        }
    }


</style>

</head>
<body>
    <h1>Helllo World</h1>
</body>
</html>
